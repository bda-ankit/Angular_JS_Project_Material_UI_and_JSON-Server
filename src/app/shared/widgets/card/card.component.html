<div class="text">
<h2><b>{{  label  }}</b></h2>
<span class="total">{{  total  }}</span>
<span>
    <mat-icon color="primary">trending_up</mat-icon>
</span>
<span class="description">
    {{  percentage  }}%
</span>
<span class="oftargets">
    of targets
</span>
</div>
<div class="widget">
<highcharts-chart 
[Highcharts]="Highcharts" 
  [options]="chartOptions" 
  style="width: 100%; height: 60px; display: block;">
</highcharts-chart>
</div>
